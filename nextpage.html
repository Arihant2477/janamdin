<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <title>The Grand Finale!</title>
  <style>
    body { background: #e6ccf5; font-family: 'Comic Sans MS', cursive; text-align: center; overflow: hidden; }
    .cake { margin: 2em auto; width: 240px; height: 150px; background: #f48fb1; border-radius: 10px; box-shadow: inset 0 -10px #ec407a; position: relative; }
    .candle { position: absolute; width: 10px; height: 30px; background: #fff59d; border-radius: 2px; top: -40px; }
    .flame { width: 10px; height: 10px; background: orange; border-radius: 50%; position: absolute; top: -10px; left: 0; right: 0; margin: 0 auto; animation: flicker 0.3s infinite alternate; }
    .extinguished .flame { animation: none; opacity: 0; }
    .birthday-message { display: none; font-size: 1.5em; color: #ad1457; margin-top: 2em; animation: fadeIn 2s forwards; }
    @keyframes flicker { from { transform: scale(1); opacity: 1; } to { transform: scale(1.2); opacity: 0.7; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Time to Make a Wish!</h1>
  <p>Blow out the candles and let the magic begin!</p>
  <div class='cake' id='cake'>
    <div class='candle' style='left: 20px;'><div class='flame'></div></div>
    <div class='candle' style='left: 60px;'><div class='flame'></div></div>
    <div class='candle' style='left: 110px;'><div class='flame'></div></div>
    <div class='candle' style='left: 160px;'><div class='flame'></div></div>
    <div class='candle' style='left: 200px;'><div class='flame'></div></div>
  </div>
  <button onclick='blowCandles()' style='padding: 10px 20px; font-size: 1.2em;'>Blow Out the Candles ðŸŽˆ</button>
  <div id='wish' class='birthday-message'>
    ðŸŽ‰ Happy Birthday! May your heart be as full as this cake and your smile last longer than the candles. ðŸ’–
  </div>
  <script>
    function blowCandles() {
      document.getElementById('cake').classList.add('extinguished');
      document.getElementById('wish').style.display = 'block';
    }
  </script>
</body>
</html>
